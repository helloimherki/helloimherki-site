<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Hello I'm Herki</title>

  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    /* ===== Alap ===== */
    :root{
      --bg:#000; --fg:#fff; --accent:#ff0000; --muted:#ccc;
      --header-h:80px;
    }
    *{ box-sizing:border-box }
    body{
      margin:0; background-color:var(--bg); color:var(--fg);
      font-family:'Barlow Condensed',sans-serif; font-size:1.5em;
      background-image:url('herkiface.png.png');
      background-size:150%;
      background-position:left center;
      background-repeat:no-repeat;
      position:relative; z-index:0;
    }
    body::before{
      content:""; position:fixed; inset:0;
      background:rgba(0,0,0,.6); z-index:-1;
    }

    /* ===== Fix fekete menüsor: logó balra, menü jobbra (azonos az about.html-lel) ===== */
    header{
      position:fixed; top:0; left:0; right:0;
      background:#000; z-index:1000;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .menu-bar{
      height:var(--header-h);
      display:flex; align-items:center; justify-content:space-between;
      gap:24px; padding:0 40px;
    }
    .menu-logo img{ height:48px; width:auto; display:block; filter:invert(1) }
    nav ul{
      list-style:none; margin:0; padding:0;
      display:flex; align-items:center; gap:30px;
    }
    /* ← ez a blokk 1:1 az about.html-ből */
    nav a{
      color:var(--fg); text-decoration:none; font-size:1em;
      transition:transform .2s ease-in-out, opacity .2s ease-in-out;
      white-space:nowrap; opacity:.95;
    }
    nav a:hover{ transform:scale(1.07); opacity:1 }
    nav a.active{ color:var(--fg) }
    .hamburger{
      display:none; font-size:1.6em; color:#fff; cursor:pointer; background:none; border:0;
    }

    /* ===== Tartalom margó a fix header alatt ===== */
    main{
      padding-top:calc(var(--header-h) + 60px);
      text-align:center; max-width:1200px; margin:0 auto;
    }

    /* ===== Hero ===== */
    .hero h1{
      font-size:5em; margin-bottom:.3em;
      text-transform:uppercase; line-height:.6;
    }
    .line1,.line2{ display:block }
    .exclamation{ color:var(--accent); animation:pop 1.5s infinite ease-in-out }
    @keyframes pop{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.2)} }
    .hero p{ font-size:1.2em; color:var(--muted) }
    .hero img{ margin-top:40px; max-width:100%; border-radius:10px }

    /* ===== Előnézet ===== */
    .preview{ margin-top:100px }
    .preview h2, .cta h2, .tools h2, .bio h2{
      font-size:1.8em; margin-bottom:.5em; text-transform:uppercase;
    }
    .preview-grid{
      display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:30px;
    }
    .preview-grid img{
      width:200px; height:auto; border-radius:10px; object-fit:cover; background:#222;
      transition:transform .3s ease;
    }
    .preview-grid img:hover{ transform:scale(1.05); z-index:2 }
    .preview a{ display:inline-block; margin-top:30px; font-size:1em; color:var(--accent)!important; text-decoration:none }

    /* ===== CTA / Tools ===== */
    .cta, .tools, .bio{ margin-top:100px; text-align:center }
    .cta a{ color:var(--accent)!important; text-decoration:none; font-weight:bold }
    .cta p{ margin-top:10px; font-size:1.1em }
    .tools p, .bio p{ color:#ccc; font-size:1.1em; max-width:700px; margin:0 auto }

    /* ===== Oldalsó social ikonok (desktop) ===== */
    .social-icons{
      position:fixed; top:50%; right:10px; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:20px; z-index:999;
    }
    .social-icons a{ color:var(--accent); font-size:1.2em; text-decoration:none }

    footer{ text-align:center; font-size:.9em; color:#555; padding:40px 20px }

    /* ===== Mobil ===== */
    @media (max-width:768px){
      :root{ --header-h:64px }
      .menu-bar{ padding:0 16px }
      .menu-logo img{ height:40px }
      .hamburger{ display:block }

      nav{
        position:absolute; top:var(--header-h); right:0; left:0;
        background:#000; display:none; border-top:1px solid rgba(255,255,255,.06);
      }
      nav.open{ display:block }
      nav ul{
        flex-direction:column; align-items:flex-start; gap:16px; padding:20px;
      }

      .social-icons{ display:none !important }
      .hero h1{ font-size:2.4em }
      .hero p{ font-size:1em }
      .preview-grid img{ width:100%; max-width:300px }
    }
  </style>
</head>
<body>

  <!-- Fejléc -->
  <header>
    <div class="menu-bar">
      <a class="menu-logo" href="index.html" aria-label="Hello I'm Herki – Főoldal">
        <img src="HELLOIMHERKI.png" alt="Hello I'm Herki logó">
      </a>
      <button class="hamburger" aria-label="Menü megnyitása" aria-controls="site-nav" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="site-nav" aria-label="Fő navigáció">
        <ul>
          <li><a class="active" href="index.html">Főoldal</a></li>
          <li><a href="about.html">Rólam</a></li>
          <li><a href="portfolio.html">Portfólió</a></li>
          <li><a href="services.html">Szolgáltatások</a></li>
          <li><a href="prices.html">Árak</a></li>
          <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Social Icons (desktop) -->
  <div class="social-icons">
    <a href="https://instagram.com/helloimherki" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://behance.net/helloimherki" target="_blank" title="Behance"><i class="fab fa-behance"></i></a>
    <a href="https://www.threads.net/@helloimherki" target="_blank" title="Threads"><i class="fab fa-threads"></i></a>
    <a href="https://tiktok.com/@helloimherki" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <main>
    <section class="hero">
      <h1>
        <span class="line1">HELLO <span class="exclamation">!</span></span><br/>
        <span class="line2">IM HERKI</span>
      </h1>
    </section>

    <section class="preview">
      <h2>LEGFRISSEBB MUNKÁIM</h2>
      <div class="preview-grid">
        <img src="munka1.jpg" alt="Munka 1"/>
        <img src="munka2.jpg" alt="Munka 2"/>
        <img src="munka3.jpg" alt="Munka 3"/>
        <img src="munka4.jpg" alt="Munka 4"/>
      </div>
      <a href="portfolio.html">További munkák →</a>
    </section>

    <section class="cta">
      <h2>KÉSZEN ÁLLSZ A KÖZÖS MUNKÁRA?</h2>
      <p><a href="contact.html">Lépj velem kapcsolatba →</a></p>
    </section>

    <section class="tools">
      <h2>AMIKKEL DOLGOZOM</h2>
      <p>Adobe Illustrator, Photoshop, XD</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Hello I'm Herki</p>
  </footer>

  <script>
    // Hamburger (mobil)
    (function(){
      const btn=document.querySelector('.hamburger');
      const nav=document.getElementById('site-nav');
      if(!btn||!nav) return;
      const toggle=()=>{ const open=nav.classList.toggle('open'); btn.setAttribute('aria-expanded', open?'true':'false'); };
      btn.addEventListener('click',toggle);

      // Linkre kattintva zárjon
      nav.addEventListener('click',e=>{
        if(e.target.tagName==='A' && nav.classList.contains('open')){
          nav.classList.remove('open'); btn.setAttribute('aria-expanded','false');
        }
      });

      // Átméretezéskor állapot rendezés
      window.addEventListener('resize',()=>{
        if(window.innerWidth>768 && nav.classList.contains('open')){
          nav.classList.remove('open');
          btn.setAttribute('aria-expanded','false');
        }
      });
    })();
  </script>
</body>
</html>
