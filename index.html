<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Hello I'm Herki</title>

<!-- <link href="style.css" rel="stylesheet"/> -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root{
      --bg:#000; --fg:#fff; --accent:#ff0000; --muted:#ccc;
      --header-h:80px;
    }
    *{ box-sizing:border-box }
    body{
      margin:0; background-color:var(--bg); color:var(--fg);
      font-family:'Barlow Condensed',sans-serif; font-size:1.5em;
      position:relative; z-index:0;
    }
    body::before{
      content:""; position:fixed; inset:0;
      background:rgba(0,0,0,.6); z-index:-1;
    }

    header{
      position:fixed; top:0; left:0; right:0;
      background:#000; z-index:1000;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .menu-bar{
      height:var(--header-h);
      display:flex; align-items:center; justify-content:space-between;
      gap:24px; padding:0 40px;
    }
    .menu-logo img{ height:48px; width:auto; display:block; filter:invert(1) }
    nav ul{
      list-style:none; margin:0; padding:0;
      display:flex; align-items:center; gap:30px;
    }
    nav a{
      color:var(--fg); text-decoration:none; font-size:1em;
      transition:transform .2s ease-in-out, opacity .2s ease-in-out;
      white-space:nowrap; opacity:.95;
    }
    nav a:hover{ transform:scale(1.07); opacity:1 }
    nav a.active{ color:var(--fg) }
    .hamburger{
      display:none; font-size:1.6em; color:#fff; cursor:pointer; background:none; border:0;
    }

    main{
      padding-top:calc(var(--header-h) + 60px);
      text-align:center; max-width:1200px; margin:0 auto;
    }

    /* Hero rész videóval */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero video {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .preview{ margin-top:100px }
    .preview h2, .cta h2, .tools h2, .bio h2{
      font-size:1.8em; margin-bottom:.5em; text-transform:uppercase;
    }
    .preview-grid{
      display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:30px;
    }
    .preview-grid img{
      width:200px; height:auto; border-radius:10px; object-fit:cover; background:#222;
      transition:transform .3s ease;
    }
    .preview-grid img:hover{ transform:scale(1.05); z-index:2 }
    .preview a{ display:inline-block; margin-top:30px; font-size:1em; color:var(--accent)!important; text-decoration:none }

    .cta, .tools, .bio{ margin-top:100px; text-align:center }
    .cta a{ color:var(--accent)!important; text-decoration:none; font-weight:bold }
    .cta p{ margin-top:10px; font-size:1.1em }
    .tools p, .bio p{ color:#ccc; font-size:1.1em; max-width:700px; margin:0 auto }

    .social-icons{
      position:fixed; top:50%; right:10px; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:20px; z-index:999;
    }
    .social-icons a{ color:var(--accent); font-size:1.2em; text-decoration:none }

    footer{ text-align:center; font-size:.9em; color:#555; padding:40px 20px }

    @media (max-width:768px){
      :root{ --header-h:64px }
      .menu-bar{ padding:0 16px }
      .menu-logo img{ height:40px }
      .hamburger{ display:block }

      nav{
        position:absolute; top:var(--header-h); right:0; left:0;
        background:#000; display:none; border-top:1px solid rgba(255,255,255,.06);
      }
      nav.open{ display:block }
      nav ul{
        flex-direction:column; align-items:flex-start; gap:16px; padding:20px;
      }

      .social-icons{ display:none !important }
      .preview-grid img{ width:100%; max-width:300px }
    }
    /* --- HAMBURGER BIZTOSÍTÓ PATCH --- */
@media (max-width:768px){
  header .menu-bar .hamburger{
    display:block !important;
    padding:8px 10px;            /* nagyobb klikkelhető felület */
    line-height:1; 
  }
  header nav{
    position:absolute; top:var(--header-h); left:0; right:0;
    background:#000;
    border-top:1px solid rgba(255,255,255,.06);
    display:none !important;     /* bármit felülír */
  }
  header nav.open{
    display:block !important;    /* bármit felülír */
  }
  header nav ul{
    flex-direction:column; align-items:flex-start; gap:16px; padding:20px;
  }
}
/* === HAMBURGER NUKLEÁRIS PATCH (ID-spec + !important) === */
@media (max-width:768px){
  .hamburger{
    display:block !important;
    position:relative;           /* ne takarja semmi */
    z-index:2000;                /* a legfelülre */
    padding:8px 10px; 
    line-height:1;
  }

  /* ID-vel verjük a magasabb specifitást a style.css-ben */
  #site-nav{
    position:absolute; top:var(--header-h); left:0; right:0;
    background:#000; border-top:1px solid rgba(255,255,255,.06);
    display:none !important;
  }
  #site-nav.open{ display:block !important; }

  #site-nav ul{
    flex-direction:column; align-items:flex-start; gap:16px; padding:20px;
  }
}
  </style>
</head>
<body>

  <header>

      </a>
<button class="hamburger" aria-label="Menü megnyitása" aria-controls="site-nav" aria-expanded="false" type="button">
  <i class="fa-solid fa-bars"></i>
</button>
      <nav id="site-nav" aria-label="Fő navigáció">
        <ul>
          <li><a class="active" href="index.html">Főoldal</a></li>
          <li><a href="about.html">Rólam</a></li>
          <li><a href="portfolio.html">Portfólió</a></li>
          <li><a href="services.html">Szolgáltatások</a></li>
          <li><a href="prices.html">Árak</a></li>
          <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
      </nav>
    </div>

  <div class="social-icons">

  <footer>
    <p>© 2025 Hello I'm Herki</p>
  </footer>

<script>
(function(){
  const btn = document.querySelector('.hamburger');
  const nav = document.getElementById('site-nav');
  if(!btn || !nav) return;

  const setExpanded = (open) => btn.setAttribute('aria-expanded', open ? 'true' : 'false');

  const openNav = () => {
    nav.classList.add('open');
    // inline + !important, hogy BÁRMIT felülírjon
    nav.style.setProperty('display','block','important');
    setExpanded(true);
  };

  const closeNav = () => {
    nav.classList.remove('open');
    nav.style.setProperty('display','none','important');
    setExpanded(false);
  };

  const toggle = () => (nav.classList.contains('open') ? closeNav() : openNav());

  // Kattintás + érintés biztonságosan
  btn.addEventListener('click', (e)=>{ e.preventDefault(); toggle(); }, {passive:false});
  btn.addEventListener('touchstart', (e)=>{ e.preventDefault(); toggle(); }, {passive:false});

  // Linkre kattintva zárjon
  nav.addEventListener('click', (e)=>{
    if (e.target.closest('a')) closeNav();
  });

  // Átméretezéskor visszaáll (desktop nézet)
  window.addEventListener('resize', ()=>{
    if (window.innerWidth > 768) {
      nav.classList.remove('open');
      nav.style.removeProperty('display'); // desktopon CSS intézi
      setExpanded(false);
    }
  });
})();
</script>
</body>
</html>
