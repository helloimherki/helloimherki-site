<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat – Hello I'm Herki</title>
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#000; --fg:#fff; --accent:#ff0000; --muted:#ccc;
      --header-h:80px;
    }
    body {
      margin:0;
      background-color: #000;
      background-size: cover;
      background-position: center;
      color:#fff;
      font-family:'Barlow Condensed',sans-serif;
      font-size:1.5em;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.95);
      pointer-events: none;
      z-index: -1;
    }

    header{
      position:fixed; top:0; left:0; right:0;
      background:#000; z-index:1000;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .menu-bar{
      height:var(--header-h);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 40px; gap:24px;
    }
    .menu-logo img{ height:48px; filter:invert(1); }
    nav ul{
      list-style:none; margin:0; padding:0;
      display:flex; gap:30px; align-items:center;
    }
    nav a{
      color:var(--fg); text-decoration:none; font-size:1em;
      transition:transform .2s ease-in-out, opacity .2s ease-in-out;
    }
    nav a:hover{ transform:scale(1.07) }
    nav a.active{ color:var(--fg) }
    .hamburger{
      display:none; font-size:1.6em; color:#fff; cursor:pointer;
      background:none; border:none;
    }

    main{
      padding-top:calc(var(--header-h) + 60px);
      max-width:1000px; margin:0 auto; text-align:center; padding-bottom:60px;
    }
    h1{ font-size:2.5em; margin-bottom:1em; text-transform:uppercase }
    p{ margin-bottom:1em; line-height:1.5em; font-size:1.2em; color:var(--muted) }

    .contact-boxes{
      display:flex; justify-content:center; gap:40px; align-items:center;
      margin:40px 0; flex-wrap:wrap;
    }
    .info-box{text-align:center; flex:1 1 200px;}
    .info-data{color:#fff; font-size:1em; margin-bottom:6px;}
    .info-label{color:#888; font-size:.7em; text-transform:uppercase; letter-spacing:1px;}
    .divider{width:1px; height:50px; background:#444;}
    .contact-links{
      display:flex; flex-wrap:wrap; gap:30px; justify-content:center;
      font-size:.9em; margin-top:40px;
    }
    .contact-links a{color:var(--accent); text-decoration:none; display:flex; align-items:center;}
    .contact-links i{margin-right:8px; font-size:1em;}
    .whatsapp-link{
      display:inline-flex; align-items:center; gap:10px;
      color:var(--accent); text-transform:uppercase;
      font-size:.9em; font-weight:bold; margin-top:40px; text-decoration:none;
    }
    footer{text-align:center; font-size:.9em; color:#555; padding:40px 20px;}

    @media (max-width:768px){
      :root{--header-h:64px}
      .menu-bar{padding:0 16px;}
      .menu-logo img{height:40px;}
      .hamburger{display:block;}
      nav{
        position:absolute; top:var(--header-h); right:0; left:0;
        background:#000; display:none; border-top:1px solid rgba(255,255,255,.06);
      }
      nav.open{display:block;}
      nav ul{
        flex-direction:column; align-items:flex-start;
        gap:16px; padding:20px;
      }
      .divider{display:none;}
      h1{font-size:2em;}
      p{font-size:1em;}
    }

    /* Űrlap mezők */
    form input, form textarea {
      font-family: 'Barlow Condensed', sans-serif;
      text-transform: uppercase;
      font-size: 1rem;
      color: #fff;
      background: #000;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 14px 16px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Gomb */
    form button[type="submit"] {
      font-family: 'Barlow Condensed', sans-serif;
      text-transform: uppercase;
      font-size: 1.2rem;
      padding: 14px 16px;
      width: 100%;
      background: #000;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--accent);
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    form button[type="submit"]:hover {
      background: var(--accent);
      color: #000;
    }

    /* Honeypot mező rejtve */
    .hidden {
      display: none !important;
      position: absolute !important;
      left: -10000px !important;
      width: 1px !important;
      height: 1px !important;
      overflow: hidden !important;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-bar">
      <a class="menu-logo" href="index.html"><img src="HELLOIMHERKI.png" alt="Hello I'm Herki logó"></a>
      <button class="hamburger" aria-label="Menü megnyitása" aria-controls="site-nav" aria-expanded="false">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav id="site-nav" aria-label="Fő navigáció">
        <ul>
          <li><a href="index.html">Főoldal</a></li>
          <li><a href="about.html">Rólam</a></li>
          <li><a href="portfolio.html">Portfólió</a></li>

          <li><a href="prices.html">Árak</a></li>
          <li><a href="contact.html" class="active">Kapcsolat</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

      <p><a href="https://www.threads.net/@hello.im.herki" target="_blank" rel="noopener"><i class="fas fa-link"></i> Threads</a></p>

    <!-- WhatsApp -->
    <div>
      <a class="whatsapp-link" href="https://wa.me/36202395307" target="_blank">

  </main>

  <footer>
    <p>&copy; 2025 Hello I'm Herki</p>
  </footer>

  <script>
    (function(){
      const btn = document.querySelector('.hamburger');
      const nav = document.getElementById('site-nav');
      if(btn && nav){
        const toggle = () => {
          const open = nav.classList.toggle('open');
          btn.setAttribute('aria-expanded', open ? 'true' : 'false');
        };
        btn.addEventListener('click', toggle);
        nav.addEventListener('click', e => {
          if(e.target.tagName === 'A' && nav.classList.contains('open')){
            nav.classList.remove('open');
            btn.setAttribute('aria-expanded','false');
          }
        });
        window.addEventListener('resize', () => {
          if(window.innerWidth > 768){
            nav.classList.remove('open');
            btn.setAttribute('aria-expanded','false');
          }
        });
      }
    })();
  </script>
</body>
</html>
