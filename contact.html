body {

      background-size: cover;

      color:#fff;

      font-size:1.5em;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.95);
      pointer-events: none;
      z-index: -1;
    }

    main{

      max-width:1000px; margin:0 auto; text-align:center; padding-bottom:60px;
    }
    h1{ font-size:2.5em; margin-bottom:1em; text-transform:uppercase }
    p{ margin-bottom:1em; line-height:1.5em; font-size:1.2em; color:var(--muted) }

    .contact-boxes{
      display:flex; justify-content:center; gap:40px; align-items:center;
      margin:40px 0; flex-wrap:wrap;
    }
    .info-box{text-align:center; flex:1 1 200px;}
    .info-data{color:#fff; font-size:1em; margin-bottom:6px;}
    .info-label{color:#888; font-size:.7em; text-transform:uppercase; letter-spacing:1px;}
    .divider{width:1px; height:50px; background:#444;}
    .contact-links{

      font-size:.9em; margin-top:40px;
    }
    .contact-links a{color:var(--accent); text-decoration:none; display:flex; align-items:center;}
    .contact-links i{margin-right:8px; font-size:1em;}
    .whatsapp-link{
      display:inline-flex; align-items:center; gap:10px;
      color:var(--accent); text-transform:uppercase;
      font-size:.9em; font-weight:bold; margin-top:40px; text-decoration:none;
    }
    footer{text-align:center; font-size:.9em; color:#555; padding:40px 20px;}

    @media (max-width:768px){

      h1{font-size:2em;}

      padding: 14px 16px;
      width: 100%;
      background: #000;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--accent);
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    form button[type="submit"]:hover {
      background: var(--accent);
      color: #000;
    }

    /* Honeypot mező rejtve */

      display: none !important;
      position: absolute !important;
      left: -10000px !important;
      width: 1px !important;
      height: 1px !important;
