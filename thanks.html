<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Köszönöm – Hello I'm Herki</title>
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
*{ box-sizing:border-box }
    body{
      margin:0;
      background-color: var(--bg);
      color:var(--fg);
      font-family:'Barlow Condensed',sans-serif;
      font-size:1.5em;
    }

    main{
      padding:calc(var(--header-h) + 40px) 20px 60px;
      max-width:800px; margin:0 auto;
      text-align:center;
    }

    .social-links{
      display:flex; flex-wrap:wrap; gap:30px; justify-content:center; font-size:0.9em; margin-top:20px;
    }
    .social-links a{ color:var(--accent); text-decoration:none; display:flex; align-items:center; gap:8px; }
    .social-links i{ font-size:1em; }

    main h1{ font-size:2.5em; margin-bottom:1em; text-transform:uppercase; }
    main p{ margin-bottom:1em; line-height:1.5em; font-size:1.2em; color:var(--muted); }

    /* --- Videó a footer előtt --- */
    .bottom-video{
      max-width:1000px;
      margin:60px auto 20px;
    }
    .bottom-video video{
      width:100%; height:auto; display:block;
      border-radius:10px; background:#000;
      pointer-events:none; /* ne lehessen rákattintani/pauzálni */
    }

    footer{ text-align:center; font-size:.9em; color:#555; padding:40px 20px; }

    /* Mobil */
    @media (max-width:768px){
      main{ padding:calc(var(--header-h) + 24px) 16px 40px; }
      main h1{ font-size:2em }
      main p{ font-size:1em }
      .bottom-video{ margin:40px auto 16px; }
    }
      /* Social ikon színek */
  .social-icons a:hover {
    color: #cc0000;
  }
  </style>
  <link rel="stylesheet" href="site.css"/>
  <script src="site.js" defer></script>
</head>
<body>

  <header id="site-header">
    <div class="menu-bar">
      <a class="menu-logo" href="index.html"><img src="HELLOIMHERKI.png" alt="Hello I'm Herki logó"></a>
      <button class="hamburger" aria-label="Menü megnyitása" aria-controls="site-nav" aria-expanded="false" type="button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav id="site-nav" aria-label="Fő navigáció">
        <ul>
          <li><a href="index.html">Főoldal</a></li>
          <li><a href="about.html">Rólam</a></li>
          <li><a href="portfolio.html">Portfólió</a></li>
          <li><a href="services.html">Szolgáltatások</a></li>
          <li><a href="prices.html">Árak</a></li>
          <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Köszönöm!</h1>
    <p>Üzenetedet megkaptam, hamarosan felveszem veled a kapcsolatot.</p>
    <p>Szép napot kívánok!</p>

  <div class="social-icons">
    <a href="https://instagram.com/hello.im.herki/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://behance.net/herkibalint" target="_blank" title="Behance"><i class="fab fa-behance"></i></a>
    <a href="https://www.threads.net/hello.im.herki/" target="_blank" title="Threads"><i class="fab fa-threads"></i></a>
    <a href="https://tiktok.com/@hello.im.herki/" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

    <!-- Videó a footer előtt – folyamatos lejátszás, vezérlők nélkül -->
    <section class="bottom-video" aria-label="Kiegészítő videó">
      <video
        autoplay
        muted
        loop
        playsinline
        preload="auto"
        controlslist="nodownload noplaybackrate noremoteplayback"
        disablepictureinpicture
        oncontextmenu="return false;">
        <source src="Untitled1.mp4" type="video/mp4">
        A böngésződ nem támogatja az MP4 videó formátumot.
      </video>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hello I'm Herki</p>
  </footer>

  <script>
    (function(){
      // Hamburger
      const btn = document.querySelector('.hamburger');
      const nav = document.getElementById('site-nav') || document.querySelector('header nav') || document.querySelector('nav');
      if(btn && nav){
        const toggle = () => {
          const open = nav.classList.toggle('open');
          btn.setAttribute('aria-expanded', open ? 'true' : 'false');
        };
        btn.addEventListener('click', toggle);
        nav.addEventListener('click', e => {
          if(e.target.tagName === 'A' && nav.classList.contains('open')){
            nav.classList.remove('open');
            btn.setAttribute('aria-expanded','false');
          }
        });
        window.addEventListener('resize', () => {
          if(window.innerWidth > 768){
            nav.classList.remove('open');
            btn.setAttribute('aria-expanded','false');
          }
        });
      }

      // Biztosítsuk, hogy a videó mindig játsszon (ha valami megpróbálná megállítani)
      const vid = document.querySelector('.bottom-video video');
      if(vid){
        const ensurePlay = () => vid.play().catch(()=>{});
        vid.addEventListener('pause', ensurePlay);
        document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) ensurePlay(); });
        // iOS néha lusta indulni: próbáljuk meg kicsit késleltetve is
        window.addEventListener('load', ()=> setTimeout(ensurePlay, 100));
      }
    })();
  </script>
</body>
</html>
