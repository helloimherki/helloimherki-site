<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Köszönöm – Hello I'm Herki</title>
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root{ --bg:#000; --fg:#fff; --accent:#ff0000; --muted:#ccc; --header-h:80px; }
    *{ box-sizing:border-box }
    body{
      margin:0;
      background-color: var(--bg);
      background-image: url('back.png');
      background-size: cover;
      background-position: center;
      color:var(--fg);
      font-family:'Barlow Condensed',sans-serif;
      font-size:1.5em;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.95); /* 95% fekete overlay → kép 5%-os láthatóság */
      pointer-events: none;
      z-index: -1;
    }

    header{ position:fixed; top:0; left:0; right:0; background:#000; z-index:1000; border-bottom:1px solid rgba(255,255,255,.06); }
    .menu-bar{ height:var(--header-h); display:flex; align-items:center; justify-content:space-between; gap:24px; padding:0 40px; }
    .menu-logo img{ height:48px; width:auto; display:block; filter:invert(1); }
    nav ul{ list-style:none; margin:0; padding:0; display:flex; align-items:center; gap:30px; }
    nav a{ color:var(--fg); text-decoration:none; font-size:1em; transition:transform .2s ease-in-out, opacity .2s; opacity:.95; white-space:nowrap; }
    nav a:hover{ transform:scale(1.07); opacity:1 }
    .hamburger{ display:none; font-size:1.6em; color:#fff; cursor:pointer; background:none; border:0; }

    main{
      padding:calc(var(--header-h) + 40px) 20px 60px;
      max-width:800px; margin:0 auto;
      text-align:center;
      overflow-y:auto;
      max-height:calc(100vh - var(--header-h) - 40px);
    }

    .thanks-image{
      display:block;
      max-width:300px;
      margin:30px auto 30px;
      object-fit: cover; /* arányos kitöltés */
    }

    .social-links{
      display:flex; flex-wrap:wrap; gap:30px; justify-content:center; font-size:0.9em; margin-top:20px;
    }
    .social-links a{ color:var(--accent); text-decoration:none; display:flex; align-items:center; gap:8px; }
    .social-links i{ font-size:1em; }

    main h1{ font-size:2.5em; margin-bottom:1em; text-transform:uppercase; }
    main p{ margin-bottom:1em; line-height:1.5em; font-size:1.2em; color:var(--muted); }

    footer{ text-align:center; font-size:.9em; color:#555; padding:40px 20px; }

    @media (max-width:768px){
      :root{ --header-h:64px }
      .menu-bar{ padding:0 16px }
      .menu-logo img{ height:40px }
      .hamburger{ display:block }
      nav{ position:absolute; top:var(--header-h); right:0; left:0; background:#000; display:none; border-top:1px solid rgba(255,255,255,.06); }
      nav.open{ display:block }
      nav ul{ flex-direction:column; align-items:flex-start; gap:16px; padding:20px; }
      main h1{ font-size:2em }
      main p{ font-size:1em }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-bar">
      <a class="menu-logo" href="index.html"><img src="HELLOIMHERKI.png" alt="Hello I'm Herki logó"></a>
      <button class="hamburger" aria-label="Menü megnyitása" aria-controls="site-nav" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="site-nav" aria-label="Fő navigáció">
        <ul>
          <li><a href="index.html">Főoldal</a></li>
          <li><a href="about.html">Rólam</a></li>
          <li><a href="portfolio.html">Portfólió</a></li>
          <li><a href="services.html">Szolgáltatások</a></li>
          <li><a href="prices.html">Árak</a></li>
          <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Köszönöm!</h1>
    <p>Üzenetedet megkaptam, hamarosan felveszem veled a kapcsolatot.</p>
    <p>Szép napot kívánok!</p>

    <!-- Kép -->
    <img src="thanks.png" alt="Kép helye" class="thanks-image">

    <!-- Közösségi linkek -->
    <div class="social-links">
      <a href="https://instagram.com/helloimherki" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a href="https://behance.net/helloimherki" target="_blank"><i class="fab fa-behance"></i>Behance</a>
      <a href="https://www.threads.net/@helloimherki" target="_blank"><i class="fab fa-threads"></i>Threads</a>
      <a href="https://www.tiktok.com/@helloimherki" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Hello I'm Herki</p>
  </footer>

  <script>
  (function(){
    const btn = document.querySelector('.hamburger');
    const nav = document.getElementById('site-nav') || document.querySelector('header nav') || document.querySelector('nav');
    if(!btn || !nav) return;
    const toggle = () => {
      const open = nav.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    };
    btn.addEventListener('click', toggle);
    nav.addEventListener('click', e => {
      if(e.target.tagName === 'A' && nav.classList.contains('open')){
        nav.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
      }
    });
    window.addEventListener('resize', () => {
      if(window.innerWidth > 768){
        nav.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
      }
    });
  })();
  </script>
</body>
</html>
