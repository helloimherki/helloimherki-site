      margin: 0;

    .corner-logo {

    .corner-logo img {

    nav a:hover {
      transform: scale(1.1);
    }
    main {
      padding: 140px 20px 60px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;

    main h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    main p {
      margin-bottom: 1em;
      line-height: 1.5em;

      color: #ccc;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      padding: 20px;

    @media (max-width: 768px) {

      header { padding: 10px 20px; }
    }
  
.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));

  margin: 40px 0;
}
.image-grid img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
}
