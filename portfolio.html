<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólió – Hello I'm Herki</title>
<!-- <link href="style.css" rel="stylesheet"/> -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root{ --bg:#000; --fg:#fff; --accent:#ff0000; --muted:#ccc; --header-h:80px; }
    *{ box-sizing:border-box }
    body{ margin:0; background:var(--bg); color:var(--fg); font-family:'Barlow Condensed',sans-serif; font-size:1.5em; }

    /* ===== Fix fekete fejléc: logó balra, menü jobbra ===== */
    header{ position:fixed; top:0; left:0; right:0; background:#000; z-index:1000; border-bottom:1px solid rgba(255,255,255,.06); }
    .menu-bar{ height:var(--header-h); display:flex; align-items:center; justify-content:space-between; gap:24px; padding:0 40px; }
    .menu-logo img{ height:48px; width:auto; display:block; filter:invert(1); }
    nav ul{ list-style:none; margin:0; padding:0; display:flex; align-items:center; gap:30px; }
    nav a{ color:var(--fg); text-decoration:none; font-size:1em; transition:transform .2s ease-in-out, opacity .2s; opacity:.95; white-space:nowrap; }
    nav a:hover{ transform:scale(1.07); opacity:1 }
    nav a.active{ color:var(--fg) }
    .hamburger{ display:none; font-size:1.6em; color:#fff; cursor:pointer; background:none; border:0; }

    /* ===== Tartalom a fix fejléc alatt ===== */
    main{ padding:calc(var(--header-h) + 60px) 20px 60px; max-width:1200px; margin:0 auto; text-align:center; }
    main h1{ font-size:2.5em; margin-bottom:1em; text-transform:uppercase; }
    main p{ margin-bottom:1em; line-height:1.5em; font-size:1.2em; color:var(--muted); }

    /* ===== Portfólió rács ===== */
    .image-grid{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
      gap:20px; max-width:1200px; margin:60px auto; padding:0 0;
    }
    .image-grid img{
      width:100%; height:auto; border-radius:10px; object-fit:cover; background-color:#222;
      transition:transform .3s ease;
    }
    .image-grid img:hover{ transform:scale(1.05); z-index:2 }

    /* Desktop social (meghagyva egységesen) */
    .social-icons{
      position:fixed; top:50%; right:10px; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:20px; z-index:999;
    }
    .social-icons a{ color:var(--accent); font-size:1.2em; text-decoration:none }

    footer{ text-align:center; font-size:.9em; color:#555; padding:40px 20px }

/* ===== Mobil ===== */
@media (max-width:768px){
  :root{ --header-h:64px }
  .menu-bar{ padding:0 16px }
  .menu-logo img{ height:40px }
  .hamburger{ display:block }              /* csak mobilon látszik a gomb */

  /* FONTOS: ne általános 'nav', hanem az ID-s – és NEM display-t kapcsolunk */
  #site-header #site-nav{
    display:block !important;              /* mindig block, hogy a max-height működjön */
    position:absolute; top:var(--header-h); left:0; right:0;
    background:#000; border-top:1px solid rgba(255,255,255,.06);
    max-height:0; overflow:hidden;         /* zárt állapot */
    transition:max-height .3s ease;
    z-index:2000;
  }
  #site-header.is-open #site-nav{          /* nyitott állapot */
    max-height:80vh;
  }
  #site-header #site-nav ul{
    display:flex; flex-direction:column; align-items:flex-start;
    gap:16px; padding:20px; margin:0; list-style:none;
  }

  .social-icons{ display:none !important }
  main h1{ font-size:2em }
  main p{ font-size:1em }
}

/* --- Mobil hamburger: osztályos nyitás/csukás, nincs display-harc --- */
@media (max-width:768px){
  /* gomb mobilon látszik */
  #site-header .hamburger{ display:block; position:relative; z-index:2001; }

  /* zárt állapot: elrejtjük magassággal, nem display-jel */
  #site-header #site-nav{
    position:absolute; top:var(--header-h,64px); left:0; right:0;
    background:#000; border-top:1px solid rgba(255,255,255,.06);
    max-height:0; overflow:hidden; transition:max-height .3s ease;
    z-index:2000;
  }
  /* nyitott állapot a header osztályától függ */
  #site-header.is-open #site-nav{ max-height:70vh; }

  /* lista álló oszlopban */
  #site-header #site-nav ul{
    display:flex; flex-direction:column; align-items:flex-start;
    gap:16px; padding:20px; margin:0; list-style:none;
  }
}

/* Desktop biztos: hamburger rejtve, menü látszik */
@media (min-width:769px){
  #site-header .hamburger{ display:none; }
  #site-header #site-nav{ position:static; max-height:none; overflow:visible; }
  #site-header #site-nav ul{ display:flex; gap:30px; }
}
/* ===== Mobil ===== */
@media (max-width:768px){
  :root{ --header-h:64px }
  .menu-bar{ padding:0 16px }
  .menu-logo img{ height:40px }
  #site-header .hamburger{ display:block; position:relative; z-index:2001 }

  /* mobilon mindig block, a rejtést max-height intézi */
  #site-header #site-nav{

    position:absolute; top:var(--header-h); left:0; right:0;
    background:#000; border-top:1px solid rgba(255,255,255,.06);
    max-height:0; overflow:hidden; transition:max-height .3s ease;
    z-index:2000;
  }
  #site-header.is-open #site-nav{ max-height:80vh }
  #site-header #site-nav ul{
    display:flex; flex-direction:column; align-items:flex-start;
    gap:16px; padding:20px; margin:0; list-style:none;
  }

  .social-icons{ display:none !important }
  main h1{ font-size:2em }
  main p{ font-size:1em }
}

/* ===== Desktop ===== */

  #site-header .hamburger{ display:none }

}

  </style>
</head>
<body>

    <a href="https://behance.net/herkibalint" target="_blank" title="Behance"><i class="fab fa-behance"></i></a>

  <!-- Fejléc -->
<header id="site-header">
    <div class="menu-bar">
      <a class="menu-logo" href="index.html" aria-label="Hello I'm Herki – Főoldal">
        <img src="HELLOIMHERKI.png" alt="Hello I'm Herki logó">

     <i class="fa-solid fa-bars"></i>

        <ul>
          <li><a href="index.html">Főoldal</a></li>

  <!-- Tartalom -->

  </main>

  <footer>
    <p>© 2025 Hello I'm Herki</p>
  </footer>

<script>
(function(){
  const header = document.getElementById('site-header');
  const btn = header?.querySelector('.hamburger');
  const nav = header?.querySelector('#site-nav');
  if (!header || !btn || !nav) return;

  // ha korábbi patch beragasztotta a display-t, dobd le
  nav.style.removeProperty('display');

  const setExpanded = (open) =>
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');

  function toggle(){
    const open = header.classList.toggle('is-open');
    // max-height alapú nyitás/csukás (nem display-t kapcsolunk)
    nav.style.setProperty('max-height', open ? '80vh' : '0px', 'important');
    setExpanded(open);
  }

  btn.addEventListener('click', (e)=>{ e.preventDefault(); toggle(); });
  nav.addEventListener('click', (e)=>{
    if (e.target.closest('a')) {
      header.classList.remove('is-open');
      nav.style.setProperty('max-height','0px','important');
      setExpanded(false);
    }
  });
  window.addEventListener('resize', ()=>{
    if (window.innerWidth > 768) {
      header.classList.remove('is-open');
      nav.style.removeProperty('max-height');
      setExpanded(false);
    }
  });
})();
</script>
