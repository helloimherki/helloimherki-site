  <style>
*{ box-sizing:border-box }
body{ margin:0; background:var(--bg); color:var(--fg); font-family:'Barlow Condensed',sans-serif; font-size:1.5em; }

/* ===== Tartalom a fix fejléc alatt ===== */
main{ padding:calc(var(--header-h) + 60px) 20px 60px; max-width:1200px; margin:0 auto; text-align:center; }
main h1{ font-size:2.5em; margin-bottom:1em; text-transform:uppercase; }
main p{ margin-bottom:1em; line-height:1.5em; font-size:1.2em; color:var(--muted); }

/* ===== Portfólió rács ===== */
.image-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
  max-width:1200px;
  margin:60px auto;
  padding:0;
}
.image-grid img{
  width:100%;
  height:auto;
  border-radius:10px;
  object-fit:cover;
  background-color:#222;
  transition:transform .3s ease;
}
.image-grid img:hover{ transform:scale(1.05); z-index:2; }

footer{ text-align:center; font-size:.9em; color:#555; padding:40px 20px; }

/* ===== Mobil ===== */
@media (max-width:768px){
  main{ padding:calc(var(--header-h) + 40px) 16px 40px; }
  main h1{ font-size:2em; }
  main p{ font-size:1em; }
}
  </style>
  <link rel="stylesheet" href="site.css"/>
  <script src="site.js" defer></script>
</head>
<body>

  <!-- Social Icons (desktop) -->
  <div class="social-icons">
    <a href="https://instagram.com/hello.im.herki/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://behance.net/herkibalint" target="_blank" title="Behance"><i class="fab fa-behance"></i></a>
    <a href="https://www.threads.net/hello.im.herki/" target="_blank" title="Threads"><i class="fab fa-threads"></i></a>
    <a href="https://tiktok.com/@hello.im.herki/" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <!-- Fejléc -->
<header id="site-header">
    <div class="menu-bar">
      <a class="menu-logo" href="index.html" aria-label="Hello I'm Herki – Főoldal">
        <img src="HELLOIMHERKI.png" alt="Hello I'm Herki logó">
      </a>
      <button class="hamburger" aria-label="Menü megnyitása" aria-controls="site-nav" aria-expanded="false" type="button">
     <i class="fa-solid fa-bars"></i>
      </button>
      <nav id="site-nav" aria-label="Fő navigáció">
        <ul>
          <li><a href="index.html">Főoldal</a></li>
          <li><a href="about.html">Rólam</a></li>
          <li><a class="active" href="portfolio.html">Portfólió</a></li>
          <li><a href="services.html">Szolgáltatások</a></li>
          <li><a href="prices.html">Árak</a></li>
          <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
      </nav>

  <!-- Tartalom -->

    <h1>Portfólió</h1>
    <p>#branding #logo #webdesign #illustration</p>

    <div class="image-grid">
      <img src="portfolio1.jpg" alt="Portfólió kép 1"/>
      <img src="portfolio2.jpg" alt="Portfólió kép 2"/>

      <img src="portfolio7.jpg" alt="Portfólió kép 7"/>

  </main>

  <footer>
    <p>© 2025 Hello I'm Herki</p>
  </footer>

<script>
(function(){
  const header = document.getElementById('site-header');
  const btn = header?.querySelector('.hamburger');
  const nav = header?.querySelector('#site-nav');
  if (!header || !btn || !nav) return;

  // ha korábbi patch beragasztotta a display-t, dobd le
  nav.style.removeProperty('display');

  const setExpanded = (open) =>
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');

  function toggle(){
    const open = header.classList.toggle('is-open');
    // max-height alapú nyitás/csukás (nem display-t kapcsolunk)
    nav.style.setProperty('max-height', open ? '80vh' : '0px', 'important');
    setExpanded(open);
  }

  btn.addEventListener('click', (e)=>{ e.preventDefault(); toggle(); });
  nav.addEventListener('click', (e)=>{
    if (e.target.closest('a')) {
      header.classList.remove('is-open');
      nav.style.setProperty('max-height','0px','important');
      setExpanded(false);
    }
  });
  window.addEventListener('resize', ()=>{
    if (window.innerWidth > 768) {
      header.classList.remove('is-open');
      nav.style.removeProperty('max-height');
      setExpanded(false);
    }
  });
})();
</script>

</body>
