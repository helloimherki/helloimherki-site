<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólió – Hello I'm Herki</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root{ --bg:#000; --fg:#fff; --accent:#ff0000; --muted:#ccc; --header-h:80px; }
    *{ box-sizing:border-box }
    body{ margin:0; background:var(--bg); color:var(--fg); font-family:'Barlow Condensed',sans-serif; font-size:1.5em; }

    /* ===== Fix fekete fejléc: logó balra, menü jobbra ===== */
    header{ position:fixed; top:0; left:0; right:0; background:#000; z-index:1000; border-bottom:1px solid rgba(255,255,255,.06); }
    .menu-bar{ height:var(--header-h); display:flex; align-items:center; justify-content:space-between; gap:24px; padding:0 40px; }
    .menu-logo img{ height:48px; width:auto; display:block; filter:invert(1); }
    nav ul{ list-style:none; margin:0; padding:0; display:flex; align-items:center; gap:30px; }
    nav a{ color:var(--fg); text-decoration:none; font-size:1em; transition:transform .2s ease-in-out, opacity .2s; opacity:.95; white-space:nowrap; }
    nav a:hover{ transform:scale(1.07); opacity:1 }
    nav a.active{ color:var(--fg) }
    .hamburger{ display:none; font-size:1.6em; color:#fff; cursor:pointer; background:none; border:0; }

    /* ===== Tartalom a fix fejléc alatt ===== */
    main{ padding:calc(var(--header-h) + 60px) 20px 60px; max-width:1200px; margin:0 auto; text-align:center; }
    main h1{ font-size:2.5em; margin-bottom:1em; text-transform:uppercase; }
    main p{ margin-bottom:1em; line-height:1.5em; font-size:1.2em; color:var(--muted); }

    /* ===== Portfólió rács ===== */
    .image-grid{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
      gap:20px; max-width:1200px; margin:60px auto; padding:0 0;
    }
    .image-grid img{
      width:100%; height:auto; border-radius:10px; object-fit:cover; background-color:#222;
      transition:transform .3s ease;
    }
    .image-grid img:hover{ transform:scale(1.05); z-index:2 }

    /* Desktop social (meghagyva egységesen) */
    .social-icons{
      position:fixed; top:50%; right:10px; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:20px; z-index:999;
    }
    .social-icons a{ color:var(--accent); font-size:1.2em; text-decoration:none }

    footer{ text-align:center; font-size:.9em; color:#555; padding:40px 20px }

    /* ===== Mobil ===== */
    @media (max-width:768px){
      :root{ --header-h:64px }
      .menu-bar{ padding:0 16px }
      .menu-logo img{ height:40px }
      .hamburger{ display:block }

      nav{
        position:absolute; top:var(--header-h); right:0; left:0;
        background:#000; display:none; border-top:1px solid rgba(255,255,255,.06);
      }
      nav.open{ display:block }
      nav ul{ flex-direction:column; align-items:flex-start; gap:16px; padding:20px }

      .social-icons{ display:none !important }
      main h1{ font-size:2em }
      main p{ font-size:1em }
    }
  </style>
</head>
<body>

  <!-- Social Icons (desktop) -->
  <div class="social-icons">
    <a href="https://instagram.com/helloimherki" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://behance.net/helloimherki" target="_blank" title="Behance"><i class="fab fa-behance"></i></a>
    <a href="https://www.threads.net/@helloimherki" target="_blank" title="Threads"><i class="fab fa-threads"></i></a>
    <a href="https://tiktok.com/@helloimherki" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <!-- Fejléc -->
  <header>
    <div class="menu-bar">
      <a class="menu-logo" href="index.html" aria-label="Hello I'm Herki – Főoldal">
        <img src="HELLOIMHERKI.png" alt="Hello I'm Herki logó">
      </a>
      <button class="hamburger" aria-label="Menü megnyitása" aria-controls="site-nav" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="site-nav" aria-label="Fő navigáció">
        <ul>
          <li><a href="index.html">Főoldal</a></li>
          <li><a href="about.html">Rólam</a></li>
          <li><a class="active" href="portfolio.html">Portfólió</a></li>
          <li><a href="services.html">Szolgáltatások</a></li>
          <li><a href="prices.html">Árak</a></li>
          <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Tartalom -->
  <main>
    <h1>Portfólió</h1>
    <p>#branding #logo #webdesign #illustration</p>
    <p>Ismerd meg eddigi munkáimat.</p>

    <div class="image-grid">
      <img src="portfolio1.jpg" alt="Portfólió kép 1"/>
      <img src="portfolio2.jpg" alt="Portfólió kép 2"/>
      <img src="portfolio3.jpg" alt="Portfólió kép 3"/>
      <img src="portfolio4.jpg" alt="Portfólió kép 4"/>
      <img src="portfolio5.jpg" alt="Portfólió kép 5"/>
      <img src="portfolio6.jpg" alt="Portfólió kép 6"/>
      <img src="portfolio7.jpg" alt="Portfólió kép 7"/>
      <img src="portfolio8.jpg" alt="Portfólió kép 8"/>
    </div>

    <p style="color:#ff0000;">Referenciák hamarosan feltöltésre kerülnek.</p>
  </main>

  <footer>
    <p>© 2025 Hello I'm Herki</p>
  </footer>

  <script>
    // Mobil hamburger
    (function(){
      const btn=document.querySelector('.hamburger');
      const nav=document.getElementById('site-nav');
      if(!btn||!nav) return;
      const toggle=()=>{ const open=nav.classList.toggle('open'); btn.setAttribute('aria-expanded', open?'true':'false'); };
      btn.addEventListener('click',toggle);
      nav.addEventListener('click',e=>{
        if(e.target.tagName==='A' && nav.classList.contains('open')){
          nav.classList.remove('open'); btn.setAttribute('aria-expanded','false');
        }
      });
      window.addEventListener('resize',()=>{ if(window.innerWidth>768){ nav.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }});
    })();
  </script>
</body>
</html>
