*{ box-sizing:border-box }
body{ margin:0; background:var(--bg); color:var(--fg); font-family:'Barlow Condensed',sans-serif; font-size:1.5em; }

/* ===== Tartalom a fix fejléc alatt ===== */

/* ===== Portfólió rács ===== */
.image-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
  max-width:1200px;
  margin:60px auto;
  padding:0;
}
.image-grid img{
  width:100%;
  height:auto;
  border-radius:10px;
  object-fit:cover;
  background-color:#222;
  transition:transform .3s ease;
}
.image-grid img:hover{ transform:scale(1.05); z-index:2; }

footer{ text-align:center; font-size:.9em; color:#555; padding:40px 20px; }

/* ===== Mobil ===== */
@media (max-width:768px){
  main{ padding:calc(var(--header-h) + 40px) 16px 40px; }
  main h1{ font-size:2em; }
  main p{ font-size:1em; }
}
