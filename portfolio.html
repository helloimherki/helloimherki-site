<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólió – Hello I'm Herki</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.5em;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px;
      background: #000;
      z-index: 10;
      transition: transform 0.4s ease;
    }
    header.hide {
      transform: translateY(-100%);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
      justify-content: flex-end;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: transform 0.2s ease-in-out;
    }
    nav a:hover {
      transform: scale(1.1);
    }
    .corner-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      z-index: 11;
    }
    .corner-logo img {
      width: 100%;
      filter: invert(1);
    }
    main {
      padding-top: 140px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 140px 20px 60px;
    }
    main h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      text-transform: uppercase;
    }
    main p {
      margin-bottom: 1em;
      line-height: 1.5em;
      font-size: 1.2em;
      color: #ccc;
    }
.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 20px;
}

.image-grid img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  object-fit: cover;
  background-color: #222;
}
.image-grid img {
  transition: transform 0.3s ease;
}

.image-grid img:hover {
  transform: scale(1.05);
  z-index: 2;
}
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      padding: 40px 20px;
    }
    .social-icons {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 99;
    }
    .social-icons a {
      color: #ff0000;
      font-size: 1.2em;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
        align-items: flex-end;
      }
      .corner-logo {
        width: 70px;
        top: 10px;
        left: 10px;
      }
      main h1 { font-size: 2em; }
      main p { font-size: 1em; }
      .social-icons { right: 5px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="corner-logo">
    <img alt="Hello I'm Herki logó" src="HELLOIMHERKI.png"/>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://instagram.com/helloimherki" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://behance.net/helloimherki" target="_blank" title="Behance"><i class="fab fa-behance"></i></a>
    <a href="https://www.threads.net/@helloimherki" target="_blank" title="Threads"><i class="fab fa-threads"></i></a>
    <a href="https://tiktok.com/@helloimherki" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="about.html">Rólam</a></li>
        <li><a class="active" href="portfolio.html">Portfólió</a></li>
        <li><a href="services.html">Szolgáltatások</a></li>
        <li><a href="prices.html">Árak</a></li>
        <li><a href="contact.html">Kapcsolat</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Portfólió</h1>
    <p>#branding #logo #webdesign #illustration</p>
    <p>Ismerd meg eddigi munkáimat.</p>
<div class="image-grid">
  <img alt="Portfólió kép 1" src="portfolio1.jpg"/>
  <img alt="Portfólió kép 2" src="portfolio2.jpg"/>
  <img alt="Portfólió kép 3" src="portfolio3.jpg"/>
  <img alt="Portfólió kép 4" src="portfolio4.jpg"/>
  <img alt="Portfólió kép 5" src="portfolio5.jpg"/>
  <img alt="Portfólió kép 6" src="portfolio6.jpg"/>
  <img alt="Portfólió kép 7" src="portfolio7.jpg"/>
  <img alt="Portfólió kép 8" src="portfolio8.jpg"/>
</div>
    <p style="color: #ff0000;">Referenciák hamarosan feltöltésre kerülnek.</p>
  </main>

  <footer>
    <p>© 2025 Hello I'm Herki</p>
  </footer>

  <script>
    let lastScroll = window.scrollY;
    const header = document.querySelector('header');

    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;
      if (currentScroll > lastScroll && currentScroll > 80) {
        header.classList.add('hide');
      } else {
        header.classList.remove('hide');
      }
      lastScroll = currentScroll;
    });
  </script>
</body>
</html>
